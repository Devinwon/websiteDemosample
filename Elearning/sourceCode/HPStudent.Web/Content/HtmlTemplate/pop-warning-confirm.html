<!-- warning -->
<div class="message-box message-box-warning animated fadeIn open" data-sound="alert" id="pop-confirm-warning">
    <div class="mb-container">
        <div class="mb-middle">
            <div class="mb-title"><span class="fa fa-warning"></span> ##WarningTitle##</div>
            <div class="mb-content">
                <p>##WarningContent##</p>
            </div>
            <div class="mb-footer">

                <div class="pull-right">
                    <a href="##WarningURL##" class="btn btn-danger btn-lg">确定</a>
                    <button class="btn btn-default btn-lg pop-win-close">取消</button>
                </div>

            </div>
        </div>
    </div>
</div>
<!-- end warning -->
