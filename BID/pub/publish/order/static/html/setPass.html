<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>设置密码</title>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <link rel="stylesheet" href="../css/setPass.css">
</head>
<body>
<div class="registerCom">
    <div class="registerBox">
        <!--头部logo-->
        <div class="headerLogo">
            <div class="logo">
                <img src="../images/logo.png" alt="">
                <span>智能推荐的招投标信息平台</span>
            </div>
            <p>已有账号！
                <a href="login.html">登录</a>
            </p>
        </div>
        <!--登录主题内容-->
        <div class="longin">
            <div class="h">
                <h2>设置密码</h2>
                <p>为您的账户设置一个新密码</p>
            </div>
            <div class="loginCon">
                <form action="">
                    <p><span>密码:</span><input type="text" value="" id="setPass"></p>
                    <p><span>确认密码:</span><input type="text" value="" id="setPass1"></p>
                    <span id="prompt" class="prompt"></span>
                    <p><input type="button" value="完成" id="btn1"></p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/setPass.js"></script>

</html>
