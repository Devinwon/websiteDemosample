<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="loginCom">
    <div class="loginBox">
        <!--头部logo-->
        <div class="headerLogo">
            <div class="logo">
                <img src="../images/logo.png" alt="">
                <span>智能推荐的招投标信息平台</span>
            </div>
            <a href="tender.html">返回首页</a>
        </div>
        <!--登录主题内容-->
        <div class="longin">
            <div class="h">
                <h2>登录</h2>
                <p>使用注册时的手机号和你所设置的密码登录</p>
            </div>
            <div class="loginCon">
                <form action="">
                    <p><span>手机号码:</span><input type="text" value="" id="loginPhone"></p>
                    <p><span>密码:</span><input type="text" value="" id="loginPass"></p>
                    <p>
                       <!-- <span>
                             <input type="checkbox" id="rmbMe">记住我
                        </span>-->
                        <a href="findPass.html">忘记密码？</a>
                    </p>
                    <span id="prompt" class="prompt"></span>
                    <p><input type="button" value="立即登录" id="btn_longin"></p>
                    <a href="register.html">还没有账号？点击立即注册</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/jquery-1.8.3.min.js"></script>
<script src="../js/login.js"></script>
</html>
