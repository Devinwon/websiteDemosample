<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="../js/jquery-1.8.3.min.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
<div class="registerCom">
    <div class="registerBox">
        <!--头部logo-->
        <div class="headerLogo">
            <div class="logo">
                <img src="../images/logo.png" alt="">
                <span>智能推荐的招投标信息平台</span>
            </div>
            <p>已有账号！
                <a href="login.html">登录</a>
            </p>
        </div>
        <!--登录主题内容-->
        <div class="longin">
            <div class="h">
                <h2>注册</h2>
                <p>注册后可查看最新招标的完整信息</p>
            </div>
            <div class="loginCon">
                <form action="">
                    <p><span>手机号码:</span><input type="text" value="" id="registerPhone"></p>
                    <p>
                        <span>动态码:</span>
                        <input type="text" value="" id="YPass">
                        <input type="button" id="btn" value="获取验证码">
                    </p>
                    <span><span>收不到动态码？请拨打:</span>6622-222-333</span>
                    <p><input type="checkbox" id="rmbMe">我同意《招投标服务条款》</p>
                    <span id="prompt" class="prompt"></span>
                    <p><input type="button" value="同意以上条款并注册" id="btn1" disabled="true"></p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../js/register.js"></script>

</html>
